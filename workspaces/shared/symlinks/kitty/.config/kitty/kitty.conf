macos_quit_when_last_window_closed yes

macos_window_resizable yes

map cmd+c       copy_to_clipboard
map cmd+v       paste_from_clipboard
map cmd+n       launch --cwd=current --type=os-window
map cmd+t       launch --cwd=current --type=tab

map opt+up          scroll_page_up
map cmd+up          scroll_home

map opt+down          scroll_page_down
map cmd+down          scroll_end

map cmd+plus         change_font_size all +2.0
map cmd+minus             change_font_size all -2.0
map cmd+0               change_font_size all 0


map cmd+enter toggle_maximized

map cmd+k send_text all \x0c
