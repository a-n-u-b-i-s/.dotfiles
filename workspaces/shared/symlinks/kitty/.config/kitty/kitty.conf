font_family     Berkeley Mono
bold_font        Berkeley Mono
italic_font      Berkeley Mono
bold_italic_font Berkeley Mono

# font_family BlexMonoNFM
# bold_font BlexMonoNFM
# italic_font BlexMonoNFM
# bold_italic_font BlexMonoNFM

font_size 13.0
disable_ligatures cursor

font_features BerkeleyMono-Bold +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +zero +onum
font_features BerkeleyMono-BoldItalic +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +zero +onum
font_features BerkeleyMono-Italic +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +zero +onum
font_features BerkeleyMono-Regular +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +zero +onum

cursor_shape block
cursor_blink_interval 0

scrollback_lines 3000

url_style dashed

open_url_with default
detect_urls yes
paste_actions quote-urls-at-prompt confirm

repaint_delay 0

sync_to_monitor yes

visual_bell_duration 0.0

remember_window_size  yes

hide_window_decorations titlebar-and-corners

